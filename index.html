<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mayfair</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="maincnt">
        <img src="images/mainpic.jpg" alt="mayfair image">
        <div class="navbar">
            <a href="#1">rides</a>
            <a href="#2">restaurant</a>
            <a href="#3">merchandise</a>
            <a>explore</a>
            <a class="book">BOOK NOW</a>
        </div>
        <div class="tagline">
            <p>mayfair</p>
            <p>every taste has its own ride</p>
        </div>
    </div>

    <div class="ridecnt" id="1">
        <div class="ride">
            <fieldset>
                <legend>high thrill ride</legend>
            <img src="images/ride/highride.jpg" alt="high ride">
            </fieldset>
        </div>
        <div class="ride">
            <fieldset>
                <legend>land ride</legend>
            <img src="images/ride/landride.jpg" alt="high ride">
            </fieldset>
        </div>
        <div class="ride">
            <fieldset>
                <legend>water ride</legend>
            <img src="images/ride/waterride.jpg" alt="high ride">
            </fieldset>
        </div>
    </div>

    <div class="food" id="2">
        <img src="images/food/food.jpg" alt="">
        <img src="images/food/cake.jpg" alt="">
        <img src="images/food/table.jpg" alt="">
        <div class="foodline">
            <p>"Savor the moments,<br>indulge in flavors;<br>where every meal is a masterpiece at our table."</p>
            <button>Your Menu</button>
        </div>
    </div>

    <div class="merch" id="3">
        <img src="images/merch/m2.png" alt="">
        <img src="images/merch/m1.png" alt="">
        <div class="merchline">
            <p>"Style Meets Comfort: <br>Your In-House Signature merch!!"</p>
            <button>know more</button>
        </div>
    </div>
    </div>
</body>
</html>
